name:       github-asset-fold
version:    0.5.0.0
github:     jlavelle/github-utils
license:    MIT
author:     John Lavelle
maintainer: jlavelle604@gmail.com
copyright:  2020 John Lavelle

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - EmptyCase
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - ViewPatterns

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

dependencies:
  - aeson
  - async
  - base >=4.13 && <4.14
  - binary
  - bytestring
  - containers
  - cryptohash-sha256
  - deepseq
  - exceptions
  - foldl
  - github
  - http-client
  - http-client-tls
  - monoidal-containers
  - mtl
  - neat-interpolation
  - profunctors
  - sqlite-simple
  - stm
  - text
  - vector

library:
  source-dirs: src

tests:
  github-asset-fold-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - github-asset-fold
